<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Training - Contactless Navigation</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .split-view {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: calc(100vh - 100px);
            padding: 20px;
        }

        .camera-section {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
        }

        .controls-section {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .action-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .action-card.active {
            border-color: #4CAF50;
            background: #e8f5e9;
        }

        .gesture-badge {
            background: #e9ecef;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
            font-weight: bold;
            color: #495057;
        }

        .btn-record {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-record:hover {
            background: #0056b3;
        }

        .btn-record.recording {
            background: #dc3545;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        /* Named differently to avoid conflict with global #camera-container fixed style */
        #training-camera-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 12px;
            overflow: hidden;
        }

        /* Nav Header */
        header {
            padding: 0 20px;
            display: flex;
            align-items: center;
            height: 60px;
            background: #333;
            color: white;
        }

        .back-link {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html" class="back-link">‚Üê Back</a>
        <h1>Gesture Training & Mapping</h1>
    </header>

    <div class="split-view">
        <!-- Training Controls -->
        <div class="controls-section">
            <h3>Navigation Actions</h3>
            <p>Assign gestures to actions. Click "Record" and perform a gesture.</p>

            <div id="actions-list">
                <!-- Items will be populated by JS -->
            </div>

            <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee;">
                <h4>Settings</h4>
                <button id="reset-mappings-btn"
                    style="background: #6c757d; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Reset
                    to Defaults</button>
            </div>

            <div id="feedback-log"
                style="margin-top: 20px; padding: 10px; background: #f1f3f5; border-radius: 4px; font-family: monospace; max-height: 150px; overflow-y: auto;">
                <div>> Waiting for gestures...</div>
            </div>
        </div>

        <!-- Camera Feed -->
        <div class="camera-section">
            <!-- Visual Hand Cursor -->
            <div id="hand-cursor"></div>

            <div id="training-camera-wrapper">
                <video id="webcam" autoplay playsinline muted
                    style="width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1);"></video>
                <canvas id="output"
                    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; transform: scaleX(-1);"></canvas>
            </div>

            <div id="status-overlay"
                style="position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 4px; z-index: 10;">
                <div style="margin-bottom: 8px;">
                    <select id="camera-select"
                        style="background: #333; color: white; border: 1px solid #555; padding: 4px; border-radius: 4px; width: 100%; font-size: 0.85em;">
                        <option value="">Loading Cameras...</option>
                    </select>
                </div>
                <div>Hand: <span id="hand-status">Initializing...</span></div>
                <div>Last Gesture: <span id="last-gesture">None</span></div>
                <div id="recording-indicator"
                    style="display: none; color: #ff4444; font-weight: bold; margin-top: 5px;">üî¥ RECORDING...</div>
            </div>

        </div>
    </div>

    <script type="module">
        import CameraManager from './js/camera-manager.js';
        import GestureDetector from './js/gesture-detector.js';
        import GestureRecorder from './js/gesture-recorder.js';

        const video = document.getElementById('webcam');
        const canvas = document.getElementById('output');
        const handStatus = document.getElementById('hand-status');
        const lastGesture = document.getElementById('last-gesture');
        const cameraSelect = document.getElementById('camera-select'); // Moved up for broader scope

        let cameraManager = null;
        let gestureDetector = null;
        let gestureRecorder = null;
        let cameraName = null; // Assuming cameraName might be used elsewhere or will be added to HTML

        async function init() {
            cameraManager = new CameraManager(video, (stream) => {
                const track = stream.getVideoTracks()[0];
                if (cameraName) cameraName.textContent = track.label;

                // Sync dropdown if index changed (e.g. via fallback)
                if (cameraSelect && cameraManager.currentDeviceIndex !== -1) {
                    cameraSelect.selectedIndex = cameraManager.currentDeviceIndex;
                }

                if (!gestureDetector) {
                    gestureDetector = new GestureDetector(video, canvas);

                    // Initialize recorder
                    gestureRecorder = new GestureRecorder(gestureDetector);
                    gestureRecorder.renderActionList(document.getElementById('actions-list'));

                    // Wire up Reset button
                    document.getElementById('reset-mappings-btn').addEventListener('click', () => {
                        gestureRecorder.resetMappings();
                    });
                } else {
                    gestureDetector.video = video;
                }
                handStatus.textContent = 'Camera Ready';
            });

            async function updateCameraList() {

                const devices = await cameraManager.getDevices();
                cameraSelect.innerHTML = '';

                if (devices.length === 0) {
                    const opt = document.createElement('option');
                    opt.textContent = 'No cameras found';
                    cameraSelect.appendChild(opt);
                    return;
                }

                devices.forEach(device => {
                    const opt = document.createElement('option');
                    opt.value = device.deviceId;
                    opt.textContent = device.label || `Camera ${cameraSelect.length + 1}`;
                    cameraSelect.appendChild(opt);
                });

                // Select best available (DroidCam priority)
                const targetDeviceId = cameraManager.getBestCamera();

                if (targetDeviceId) {
                    const selectedIndex = devices.findIndex(d => d.deviceId === targetDeviceId);
                    if (selectedIndex !== -1) cameraSelect.selectedIndex = selectedIndex;
                    await cameraManager.startCamera(targetDeviceId);
                } else {
                    console.error('No cameras found for initialization');
                }

            }

            cameraSelect.addEventListener('change', async () => {
                if (cameraSelect.value) {
                    await cameraManager.startCamera(cameraSelect.value);
                }
            });

            // Start camera
            await updateCameraList();


            // Real-time feedback
            window.addEventListener('handGesture', (e) => {
                lastGesture.textContent = e.detail.gesture;
                logFeedback(`Detected: ${e.detail.gesture}`);
            });

            window.addEventListener('detectorStatus', (e) => {
                if (e.detail.type === 'handDetected') {
                    handStatus.textContent = e.detail.data ? 'Detected' : 'Not Detected';
                    handStatus.style.color = e.detail.data ? '#4CAF50' : '#f44336';
                }
            });
        }

        function logFeedback(msg) {
            const log = document.getElementById('feedback-log');
            const entry = document.createElement('div');
            entry.textContent = `> ${msg}`;
            log.prepend(entry);
            if (log.children.length > 10) log.lastElementChild.remove();
        }

        init();
    </script>
</body>

</html>
