<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hand Simulator | Contactless</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #38bdf8;
            --bg: #0a0a0c;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            padding: 20px 40px;
            background: rgba(10, 10, 12, 0.8);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, #fff 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        #simulator-container {
            flex: 1;
            position: relative;
            width: 100%;
            height: 100%;
        }

        canvas#three-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .overlay-panel {
            position: absolute;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            pointer-events: none;
        }

        #status-panel {
            top: 100px;
            left: 20px;
            width: 250px;
        }

        #camera-preview {
            bottom: 20px;
            right: 20px;
            width: 240px;
            height: 180px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid var(--accent);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
        }

        video#camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        canvas#tracking-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.6);
        }

        .stat-value {
            color: var(--accent);
            font-weight: 600;
        }

        .stars {
            z-index: -1;
            position: fixed;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="stars"></div>

    <header>
        <a href="index.html" class="logo">ANTIGRAVITY // 3D HAND</a>
        <div class="header-actions">
            <select id="camera-select"
                style="background: var(--glass); color: white; border: 1px solid var(--border); border-radius: 8px; padding: 5px 10px;">
                <option>Loading Cameras...</option>
            </select>
        </div>
    </header>

    <div id="simulator-container">
        <canvas id="three-canvas"></canvas>

        <div id="status-panel" class="overlay-panel">
            <h3 style="margin-top: 0; border-bottom: 1px solid var(--border); padding-bottom: 10px;">SIMULATOR STATUS
            </h3>
            <div class="stat-row">
                <span class="stat-label">Hand Tracking</span>
                <span id="hand-presence" class="stat-value">Not Detected</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Gesture State</span>
                <span id="hand-gesture" class="stat-value">IDLE</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Engagement</span>
                <span id="engagement-status" class="stat-value">Released</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">System State</span>
                <span id="pause-status" class="stat-value">ACTIVE</span>
            </div>
        </div>

        <div id="camera-preview">
            <video id="camera-feed" autoplay playsinline muted></video>
            <canvas id="tracking-canvas"></canvas>
        </div>
    </div>

    <!-- Three.js CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import CameraManager from './js/camera-manager.js';
        import GestureDetector from './js/gesture-detector.js';
        import Hand3DController from './js/hand-3d-controller.js';

        document.addEventListener('DOMContentLoaded', async () => {
            const video = document.getElementById('camera-feed');
            const canvas = document.getElementById('tracking-canvas');
            const cameraSelect = document.getElementById('camera-select');

            // 1. Setup Tracking
            console.log("Hand Simulator: Initializing components...");
            const cameraManager = new CameraManager(video);
            const gestureDetector = new GestureDetector(video, canvas);
            gestureDetector.enableDebugDrawing = false; // Temporary for visibility debug

            // 2. Setup 3D Simulator
            const threeCanvas = document.getElementById('three-canvas');
            const hand3D = new Hand3DController(threeCanvas, gestureDetector);

            // 3. UI Sync
            gestureDetector.onGesture((gesture) => {
                document.getElementById('hand-gesture').textContent = gesture.toUpperCase();
            });

            // The Hand3DController handles status updates for 'hand-presence', 
            // 'engagement-status', and 'pause-status' internally via the onHandFrame event.

            // Camera Selection
            console.log("Hand Simulator: Fetching cameras...");
            const cameras = await cameraManager.getDevices();
            console.log(`Hand Simulator: Devices found: ${cameras.length}`);
            if (cameras.length > 0) {
                cameraSelect.innerHTML = cameras.map(c => `<option value="${c.deviceId}">${c.label || 'Unknown Camera'}</option>`).join('');

                // Start the first camera automatically
                await cameraManager.startCamera(cameras[0].deviceId);
            } else {
                cameraSelect.innerHTML = '<option>No Cameras Found</option>';
            }

            cameraSelect.onchange = (e) => {
                console.log("Hand Simulator: Camera changed", e.target.value);
                cameraManager.startCamera(e.target.value);
            };

            // Inject Shooting Stars
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 15; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                starsContainer.appendChild(star);
            }
        });
    </script>

    <!-- Project Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="shooting-stars/stars.css">
</body>

</html>
